---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

helmCharts:
- name: thanos
  repo: https://charts.bitnami.com/bitnami
  releaseName: thanos
  namespace: monitoring
  version: 12.4.3
  valuesFile: values.yaml
  includeCRDs: true
generatorOptions:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
resources:
  - externalSecret.yaml