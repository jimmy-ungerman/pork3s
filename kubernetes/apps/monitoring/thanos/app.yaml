---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    chart: thanos
    targetRevision: 12.13.13
    helm:
      valueFiles:
        - $values/kubernetes/apps/monitoring/thanos/app/values.yaml
  - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
    targetRevision: main
    path: kubernetes/apps/monitoring/thanos/app
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
