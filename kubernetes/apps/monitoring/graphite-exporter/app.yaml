---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphite-exporter
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://bjw-s.github.io/helm-charts'
    chart: app-template
    targetRevision: 2.2.0
    helm:
      valueFiles:
        - $values/kubernetes/apps/monitoring/graphite-exporter/app/values.yaml
  - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
    targetRevision: main
    path: kubernetes/apps/monitoring/graphite-exporter
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true