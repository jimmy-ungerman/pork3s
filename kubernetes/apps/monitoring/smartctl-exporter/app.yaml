apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartctl-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jimmy-ungerman/pork3s.git
    targetRevision: main
    path: kubernetes/apps/monitoring/smartctl-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true