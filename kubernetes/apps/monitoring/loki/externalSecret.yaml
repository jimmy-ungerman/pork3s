apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: loki-config-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
  data:
  - secretKey: config.yaml
    remoteRef:
      key: loki-config
      property: loki-yaml