---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

helmCharts:
- name: grafana
  repo: https://grafana.github.io/helm-charts
  releaseName: grafana
  namespace: monitoring
  version: 7.0.3
  valuesFile: values.yaml
  includeCRDs: true

resources:
  - externalSecret.yaml