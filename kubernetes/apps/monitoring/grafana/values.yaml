extraInitContainers:
  - name: init-db
    image: ghcr.io/onedr0p/postgres-initdb:14.7
    imagePullPolicy: IfNotPresent
    envFrom:
      - secretRef:
          name: grafana-secret
replicas: 2
rbac:
  pspEnabled: false
testFramework:
  enabled: false
env:
  GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.porkboi.io/api/oidc/userinfo
  GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.porkboi.io/api/oidc/authorization
  GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
  GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.porkboi.io/api/oidc/token
  GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
  GF_EXPLORE_ENABLED: true
  GF_FEATURE_TOGGLES_ENABLE: publicDashboards
  GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
  GF_SECURITY_COOKIE_SAMESITE: grafana
  GF_SERVER_ROOT_URL: https://grafana.porkboi.io
envFromSecrets:
  - name: grafana-secret
grafana.ini:
  analytics:
    check_for_updates: false
    check_for_plugin_updates: false
  auth:
    oauth_auto_login: true
  auth.generic_oauth:
    enabled: true
    name: Authelia
    icon: signin
    scopes: openid profile groups
    empty_scopes: false
    login_attribute_path: preferred_username
    groups_attribute_path: groups
    name_attribute_path: name
    use_pkce: true
  auth.generic_oauth.group_mapping:
    org_id: 1
    role_attribute_path: |
      contains(groups[*], 'admins') && 'Admin' || contains(groups[*], 'people') && 'Viewer'
  auth.basic:
    enabled: false
  auth.anonymous:
    enabled: false
    # org_id: 1
    # org_role: Viewer
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
datasources:
  datasources.yaml:
    apiVersion: 1
    deleteDatasources:
      - name: Loki
        orgId: 1
      - name: Alertmanager
        orgId: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://thanos-query-frontend.monitoring.svc.cluster.local:9090
        # url: http://thanos-query-frontend.monitoring.svc.cluster.local:10902
        isDefault: true
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
        jsonData:
          implementation: prometheus
dashboards:
  default:
    cert-manager:
      url: https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/cert-manager/dashboards/cert-manager.json
      datasource: Prometheus
    external-secrets:
      url: https://raw.githubusercontent.com/external-secrets/external-secrets/main/docs/snippets/dashboard.json
      datasource: Prometheus
    kubernetes-api-server:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
      datasource: Prometheus
    kubernetes-global:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
      datasource: Prometheus
    kubernetes-namespaces:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
      datasource: Prometheus
    kubernetes-nodes:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
      datasource: Prometheus
    kubernetes-pods:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
      datasource: Prometheus
sidecar:
  dashboards:
    enabled: true
    searchNamespace: ALL
  datasources:
    enabled: true
    searchNamespace: ALL
plugins:
  - grafana-clock-panel
  - grafana-piechart-panel
  - grafana-worldmap-panel
  - natel-discrete-panel
  - pr0ps-trackmap-panel
  - vonage-status-panel
serviceMonitor:
  enabled: true
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    external-dns.alpha.kubernetes.io/target: porkboi.io
    hajimari.io/icon: simple-icons:grafana
    # nginx.ingress.kubernetes.io/auth-method: GET
    # nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
    # nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
    # nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Method $request_method;
  hosts:
    - &host grafana.porkboi.io
  tls:
    - hosts:
        - *host
imageRenderer:
  enabled: true
  replicas: 3
  networkPolicy:
    limitIngress: false
  serviceMonitor:
    enabled: true
persistence:
  enabled: false
