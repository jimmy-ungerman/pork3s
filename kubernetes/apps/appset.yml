apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
        - git:
            repoURL: &repoURL https://github.com/jimmy-ungerman/pork3s
            revision: &revision appset
            files:
              - path: kubernetes/apps/system/**/config.yaml
            pathParamPrefix: file
        - git:
            repoURL: &repoURL https://github.com/jimmy-ungerman/pork3s
            revision: &revision appset
            directories:
              - path: kubernetes/apps/system/intel-device-plugins/*
  template:
    metadata:
      name: '{{ (split "/" .path.path)._3 }}-{{.path.basename}}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{ (split "/" .path.path)._2 }}'
      project: default
      sources:
      - repoURL: '{{.repoURL}}'
        chart: '{{.chart}}'
        targetRevision: '{{.targetRevision}}'
        helm:
          valueFiles: 
          - '$values/{{.path.path}}/values.yaml'
      - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
        targetRevision: appset
        path: '{{.path.path}}'
        ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true