cloudflare:
  fullnameOverride: external-dns-cloudflare
  interval: 2m
  # logLevel: debug
  provider: cloudflare
  logLevel: debug
  env:
    - name: CF_API_EMAIL
      valueFrom:
        secretKeyRef:
          name: external-dns
          key: email
    - name: CF_API_KEY
      valueFrom:
        secretKeyRef:
          name: external-dns
          key: api-key
  extraArgs:
    - --cloudflare-proxied
    - --annotation-filter=external-dns.alpha.kubernetes.io/target
  policy: sync
  sources: ["ingress"]
  txtPrefix: k8s.
  txtOwnerId: default
  domainFilters: ["porkboi.io"]
  serviceMonitor:
    enabled: true
  podAnnotations:
    secret.reloader.stakater.com/reload: external-dns

unifi:
  fullnameOverride: external-dns-unifi
  logLevel: debug
  provider:
    name: webhook
    webhook:
      image:
        repository: ghcr.io/kashalls/external-dns-unifi-webhook
        tag: v0.2.4
      env:
        - name: UNIFI_HOST
          value: "https://10.0.0.1"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: UNIFI_USER
          valueFrom:
            secretKeyRef:
              name: &secret external-dns
              key: UNIFI_USER
        - name: UNIFI_PASS
          valueFrom:
            secretKeyRef:
              name: *secret
              key: UNIFI_PASS
        - name: UNIFI_SKIP_TLS_VERIFY
          value: "true"
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
  policy: upsert-only
  sources:
    - ingress
  txtOwnerId: default
  txtPrefix: k8s.
  domainFilters:
    - porkboi.io
  excludeDomains:
    - internal
  podAnnotations:
    secret.reloader.stakater.com/reload: *secret