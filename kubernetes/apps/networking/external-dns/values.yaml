provider: cloudflare

env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: external-dns-secret
        key: CF_API_EMAIL
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: external-dns-secret
        key: CF_API_KEY

extraArgs:
  - --cloudflare-proxied

sources: ["ingress"]
domainFilters: ["porkboi.io"]
policy: sync