controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/oznu/cloudflare-ddns
          tag: latest
          pullPolicy: IfNotPresent

        env:
          PROXIED: "true"
          RRTYPE: "A"
          DELETE_ON_STOP: "false"
          DNS_SERVER: "1.1.1.1"
        envFrom:
          - secretRef:
              name: cloudflare-ddns-secret
        resources:
          requests:
            cpu: 25m
            memory: 64M
          limits:
            cpu: 25m
            memory: 64M
service:
  main:
    enabled: false