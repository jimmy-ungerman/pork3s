app-template:
  controllers:
    main:
      containers:
        app:
          image:
            repository: docker.io/oznu/cloudflare-ddns
            tag: latest
            pullPolicy: IfNotPresent

          env:
            PROXIED: "true"
            RRTYPE: "A"
            DELETE_ON_STOP: "false"
            DNS_SERVER: "1.1.1.1"
            ZONE: porkboi.io
          envFrom:
            - secretRef:
                name: cloudflare-ddns-secret
  service:
    app:
      controller: main
      enabled: false