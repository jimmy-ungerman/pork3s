apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking

helmCharts:
- name: traefik
  repo: https://traefik.github.io/charts
  releaseName: traefik
  namespace: networking
  valuesFile: values.yaml
  includeCRDs: true

resources:
- namespace.yaml
- cert.yaml
- middlewares.yaml