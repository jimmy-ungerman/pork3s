apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: unifi-slice
  labels:
    kubernetes.io/service-name: unifi
  namespace: networking
addressType: IPv4
ports:
  - name: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "10.0.0.1"
    conditions:
      ready: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: porkboi.io
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: "unifi.porkboi.io"
      http:
        paths:
          - backend:
              service:
               name: unifi
               port:
                 number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "unifi.porkboi.io"
---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: networking
spec:
  ports:
    - name: http
      port: 80
  type: ClusterIP