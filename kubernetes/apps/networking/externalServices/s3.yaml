apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: s3-slice
  labels:
    kubernetes.io/service-name: s3
  namespace: networking
addressType: IPv4
ports:
  - name: http
    protocol: TCP
    port: 9001
endpoints:
  - addresses:
      - "10.0.0.25"
    conditions:
      ready: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: porkboi.io
spec:
  ingressClassName: nginx
  rules:
    - host: "s3.porkboi.io"
      http:
        paths:
          - backend:
              service:
               name: s3
               port:
                 number: 9001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "s3.porkboi.io"
---
apiVersion: v1
kind: Service
metadata:
  name: s3
  namespace: networking
spec:
  ports:
    - name: http
      port: 9001
  type: ClusterIP