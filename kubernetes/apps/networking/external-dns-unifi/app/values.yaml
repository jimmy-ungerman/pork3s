fullnameOverride: external-dns-unifi
logLevel: debug
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.0.6 
    env:
      - name: UNIFI_HOST
        value: "https://10.0.0.1"
      - name: SERVER_HOST
        value: "0.0.0.0"
      - name: UNIFI_USER
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-unifi-secret
            key: UNIFI_USER
      - name: UNIFI_PASS
        valueFrom:
          secretKeyRef:
            name: *secret
            key: UNIFI_PASS
      - name: UNIFI_SKIP_TLS_VERIFY
        value: "true"
policy: sync
sources:
  - ingress
txtOwnerId: default
txtPrefix: k8s.
extraArgs:
  - --annotation-filter=external-dns.alpha.kubernetes.io/target
domainFilters:
  - porkboi.io
excludeDomains:
  - internal
serviceMonitor:
  enabled: false
podAnnotations:
  secret.reloader.stakater.com/reload: *secret
