---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.porkboi.io
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/14128371
  link: https://github.com/jimmy-ungerman
  buttons:
    - name: Github
      link: https://github.com/jimmy-ungerman

    - name: Homelab
      link: https://github.com/jimmy-ungerman/pork3s

web:
  port: ${GATUS_WEB_PORT}