---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  valuesInline:
    installCRDs: true

resources:
  - namespace.yaml
  - issuer/cloudflareSecret.yaml
  - issuer/clusterIssuer.yaml
  - prometheusRule.yaml