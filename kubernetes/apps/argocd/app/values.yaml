configs:
  cm:
    url: "https://argocd.porkboi.io"
    exec.enabled: true
    admin.enabled: false
    kustomize.buildOptions: --enable-alpha-plugins --enable-exec
    oidc.config: |
        name: Authelia
        issuer: https://auth.porkboi.io
        clientID: argocd
        clientSecret: $oidc.authelia.clientSecret
        requestedScopes:
          - openid
          - profile
          - email
          - groups
    resource.exclusions: |
        - apiGroups:
            - cilium.io
          kinds:
            - CiliumIdentity
          clusters:
            - "*"

  params:
    server.insecure: true

  rbac:
    policy.csv: |
      p, role:admin, exec, create, */*, allow
      g, lldap_admin, role:admin
    scopes: "[groups]"

  secret:
    createSecret: false

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

dex:
  enabled: false
externalRedis:
  # -- External Redis server host
  host: redis.database.svc.cluster.local

redis:
  enabled: false

server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  ingress:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      cert-manager.io/cluster-issuer: le-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    ingressClassName: "nginx"
    hosts:
      - argocd.porkboi.com
    tls:
      - hosts:
          - argocd.porkboi.com
  ingressGrpc:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    ingressClassName: "nginx"
    hosts:
      - grpc.argocd.porkboi.io
    tls:
      - hosts:
          - grpc.argocd.porkboi.io
    https: false

repoServer:
  env:
    - name: XDG_CONFIG_HOME
      value: /.config
    - name: SOPS_AGE_KEY_FILE
      value: /.config/sops/age/key.txt

  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.3.0
      command: ["/bin/sh", "-c"]
      args:
      - 'echo "Installing KSOPS..."; mv /usr/local/bin/ksops /custom-tools/; mv /usr/local/bin/kustomize /custom-tools/; echo "Done.";'
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /.config/kustomize/plugin/viaduct.ai/v1/ksops/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /.config/sops/age
      name: sops-age

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

notifications:
  enabled: true
  argocdUrl: "https://argocd.porkboi.io"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  notifiers:
    service.pushover: |
      token: as77ior9ta9tehqi4ige3y7vdkiiv5
  templates:
    template.app-sync-succeeded: |
      message: |
        Application {{.app.metadata.name}} sync is {{.app.status.sync.status}}.
        Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
  triggers:
    trigger.on-deployed-github: |
      - description: Application syncing has succeeded
        oncePer: app.status.sync.revision
        send:
        - app-sync-succeeded
        when: app.status.operationState.phase in ['Succeeded'] and time.Now().Sub(time.Parse(app.status.operationState.startedAt)).Minutes() < 2