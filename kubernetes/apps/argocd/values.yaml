argo-cd:
  global:
    domain: argocd.porkboi.io
    
  configs:
    cm:
      url: "https://argocd.porkboi.io"
      exec.enabled: true
      admin.enabled: false
      kustomize.buildOptions: --enable-alpha-plugins --enable-exec
      dex.config: |
        connectors:
        - config:
            issuer: https://id.porkboi.io/application/o/argocd/
            clientID: 5gRWlq2Ne2CYKhSOTE0otkykQF062QmK3rprMhse
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
          name: authentik
          type: oidc
          id: authentik

    params:
      server.insecure: true

    rbac:
      policy.csv: |
        p, role:admin, exec, create, */*, allow
        g, authentik Admins, role:admin
      scopes: "[groups]"

    secret:
      createSecret: false

  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  dex:
    enabled: true

  externalRedis:
    # -- External Redis server host
    host: dragonfly.database.svc.cluster.local

  redis:
    enabled: false

  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: porkboi.io
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        external-dns.alpha.kubernetes.io/hostname: argocd.porkboi.io
      extraTls:
        - hosts:
          - argocd.porkboi.io

  repoServer:
    env:
      - name: XDG_CONFIG_HOME
        value: /.config
      - name: SOPS_AGE_KEY_FILE
        value: /.config/sops/age/key.txt

    initContainers:
      - name: install-ksops
        image: viaductoss/ksops:v4.3.2
        command: ["/bin/sh", "-c"]
        args:
        - 'echo "Installing KSOPS..."; mv /usr/local/bin/ksops /custom-tools/; mv /usr/local/bin/kustomize /custom-tools/; echo "Done.";'
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools

    volumeMounts:
      - mountPath: /usr/local/bin/kustomize
        name: custom-tools
        subPath: kustomize
      - mountPath: /.config/kustomize/plugin/viaduct.ai/v1/ksops/ksops
        name: custom-tools
        subPath: ksops
      - mountPath: /.config/sops/age
        name: sops-age

    volumes:
      - name: custom-tools
        emptyDir: {}
      - name: sops-age
        secret:
          secretName: sops-age
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  notifications:
    enabled: true
    argocdUrl: "https://argocd.porkboi.io"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    notifiers:
      service.pushover: |
        token: as77ior9ta9tehqi4ige3y7vdkiiv5
    templates:
      template.app-sync-succeeded: |
        message: |
          Application {{.app.metadata.name}} has been successfully synced at {{.app.status.operationState.finishedAt}}.
          Sync operation details are available at: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .
    triggers:
      trigger.on-deployed-github: |
        - description: Application syncing has succeeded
          oncePer: app.status.operationState.syncResult.revision
          send:
          - app-sync-succeeded
          when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy' and app.status.sync.status == 'Synced'