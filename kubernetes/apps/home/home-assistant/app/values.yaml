controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"

    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-iot",
            "namespace": "network",
            "ips": ["10.2.0.151/24"]
          }]

    containers:
      main:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: 2024.1.4
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            cpu: 47m
            memory: 1254M
          limits:
            memory: 1254M

service:
  main:
    ports:
      http:
        port: 8123

ingress:
  main:
    enabled: true
    className: "nginx"
    hosts:
      - host: "home-assistant.porkboi.io"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - home-assistant.porkboi.io

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /config
