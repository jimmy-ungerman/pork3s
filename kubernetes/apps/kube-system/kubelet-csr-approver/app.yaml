---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://postfinance.github.io/kubelet-csr-approver'
    chart: kubelet-csr-approver
    targetRevision: 1.0.5
    helm:
      valueFiles:
        - $values/kubernetes/apps/kube-system/kubelet-csr-approver/app/values.yaml
  - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
    targetRevision: talos
    path: kubernetes/apps/kube-system/kubelet-csr-approver/app
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true