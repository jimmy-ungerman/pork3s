apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-gpu-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jimmy-ungerman/pork3s.git
    targetRevision: main
    path: kubernetes/apps/kube-system/intel-gpu-plugin/operator
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true