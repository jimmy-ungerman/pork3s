---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nas-media
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-media
spec:
  storageClassName: nas-media
  capacity:
    storage: 1Mi # Size does not matter
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.0.25
    path: /mnt/fire/media/data
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-media
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nas-media
  resources:
    requests:
      storage: 1Mi # Size does not matter