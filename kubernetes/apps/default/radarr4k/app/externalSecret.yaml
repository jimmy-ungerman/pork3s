---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr4k
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: radarr4k-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        RADARR__API_KEY: "{{ .RADARR4K__API_KEY }}"
        RADARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        RADARR__POSTGRES_PORT: "5432"
        RADARR__POSTGRES_USER: &dbUser "{{ .RADARR4K__POSTGRES_USER }}"
        RADARR__POSTGRES_PASSWORD: &dbPass "{{ .RADARR4K__POSTGRES_PASSWORD }}"
        RADARR__POSTGRES_MAIN_DB: radarr4k_main
        RADARR__POSTGRES_LOG_DB: radarr4k_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: radarr4k_main radarr4k_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: radarr4k
    - extract:
        key: cloudnative-pg