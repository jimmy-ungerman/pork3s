---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr4k
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://bjw-s.github.io/helm-charts'
    chart: app-template
    targetRevision: 2.0.3
    helm:
      valueFiles:
        - $values/kubernetes/apps/default/radarr4k/app/values.yaml
  - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
    targetRevision: app-template
    path: kubernetes/apps/default/radarr4k/app
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true