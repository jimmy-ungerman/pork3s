values:
controller:
  type: statefulset
image:
  repository: ghcr.io/onedr0p/radarr-nightly
  tag: 4.5.2.7294
env:
  TZ: America/Boise

  RADARR__INSTANCE_NAME: Radarr4k
  RADARR__PORT: &port 7979
  RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.porkboi.io"
  RADARR__LOG_LEVEL: info

service:
  main:
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/radarr/dracula.css"> <link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/addons/radarr/radarr-4k-logo/radarr-4k-logo.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "radarr4k.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: longhorn

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data