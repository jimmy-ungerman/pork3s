values:
controller:
  type: statefulset
image:
  repository: ghcr.io/onedr0p/radarr-nightly
  tag: 4.4.3.7000
env:
  TZ: America/Boise

  RADARR__INSTANCE_NAME: Radarr4k
  RADARR__PORT: &port 7979
  RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.porkboi.io"
  RADARR__LOG_LEVEL: info

service:
  main:
    ports:
      http:
        port: *port

probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /ping
        port: *port
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: le-prod
    hosts:
      - host: &host "radarr4k.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: ceph-block

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/data
    mountPath: /data/
    
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 2000Mi