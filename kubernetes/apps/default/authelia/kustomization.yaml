---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

helmCharts:
  - name: app-template
    releaseName: authelia
    namespace: default
    repo: https://bjw-s.github.io/helm-charts
    version: 1.4.0
    valuesFile: values.yaml

configMapGenerator:
  - name: authelia-configmap
    files:
      - ./config/configuration.yml

resources:
  - externalSecret.yaml