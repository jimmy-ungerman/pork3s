---
apiVersion: v1
kind: Service
metadata:
  name: overseerr-service-extname
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: requests.porkboi.io
  labels:
    app.kubernetes.io/name: overseerr
spec:
  type: ExternalName
  externalName: porkboi.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr-web
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`requests.porkboi.io`)
      services:
        - name: overseerr
          port: 5055
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`requests.porkboi.io`)
      services:
        - name: overseerr
          port: 5055