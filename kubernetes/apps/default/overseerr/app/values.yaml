controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/sct/overseerr
          tag: 1.33.2
        env:
          TZ: America/Boise
          LOG_LEVEL: "info"
          PORT: &port 80
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 2Gi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 5Gi
          storageClass: rook-ceph-block
          globalMounts:
            - path: /app/config
service:
  main:
    ports:
      http:
        port: *port
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      external-dns.alpha.kubernetes.io/hostname: radarr4k.porkboi.io
    hosts:
      - host: &host requests.porkboi.io
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host