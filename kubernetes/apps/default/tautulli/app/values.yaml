controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/tautulli
          tag: 2.13.4@sha256:6651957d4678206e0dc9d389f23d88067ffc40dbc601893140daa45ffca8b728
        env:
          TZ: America/Boise
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 5Gi
          storageClass: rook-ceph-block
          globalMounts:
            - path: /config
service:
  main:
    ports:
      http:
        port: 8181
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      external-dns.alpha.kubernetes.io/hostname: tautulli.porkboi.io
    hosts:
      - host: &host "tautulli.porkboi.io"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host