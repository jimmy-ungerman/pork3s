controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/tautulli
          tag: 2.14.5@sha256:c92ad83f59b877e89a7e22307d34273f539de1a6eaad35ff6672003892a24f5a
        env:
          TZ: America/Boise
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 5Gi
          storageClass: rook-ceph-block
          globalMounts:
            - path: /config
service:
  app:
    controller: main
    ports:
      http:
        port: 8181
ingress:
  app:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      external-dns.alpha.kubernetes.io/hostname: tautulli.porkboi.io
    hosts:
      - host: &host "tautulli.porkboi.io"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host