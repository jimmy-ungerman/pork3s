---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tautulli
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://bjw-s.github.io/helm-charts/
    chart: app-template
    targetRevision: 1.3.2
    helm:
      valueFiles:
      - $values/values.yaml
  - repoURL: https://github.com/jimmy-ungerman/pork3s.git
    path: kubernetes/apps/default/tautulli
    targetRevision: main
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true