controller:
  type: statefulset
image:
  repository: ghcr.io/onedr0p/tautulli
  tag: 2.12.4@sha256:b45635bb1fdbf476820e5db4bdd151806bae2e02bce9509e0994e8fdc7b9faaa
env:
  TZ: America/Boise
ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/tautulli/dracula.css"></head>';
        sub_filter_once on;
      hajimari.io/icon: mdi:chart-bar
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
service:
  main:
    ports:
      http:
        port: 8181
podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: OnRootMismatch
volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 500Mi