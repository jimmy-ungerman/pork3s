controller:
  type: statefulset
image:
  repository: ghcr.io/onedr0p/tautulli
  tag: 2.12.5@sha256:d0757cd22196df22e251b9be8db9e729493fb573a07d4d957b553c6676e64440
env:
  TZ: America/Boise
ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/icon: mdi:chart-bar
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
service:
  main:
    ports:
      http:
        port: 8181
podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: OnRootMismatch
volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 500Mi