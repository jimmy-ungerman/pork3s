controller:
  type: statefulset
image:
  repository: ghcr.io/onedr0p/tautulli
  tag: 2.13.1@sha256:525209414d149214584819313b0ec7507a3259dfa5f8d618692c34b54f172db9
env:
  TZ: America/Boise
ingress:
  main:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/icon: mdi:chart-bar
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
service:
  main:
    ports:
      http:
        port: 8181
podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: OnRootMismatch
volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 500Mi