initContainers:
  01-init-db:
    image: ghcr.io/onedr0p/postgres-initdb:14.8
    imagePullPolicy: IfNotPresent
    envFrom:
      - secretRef:
          name: home-assistant-secret
controller:
  type: statefulset
  annotations:
    reloader.stakater.com/auto: "true"
image:
  repository: ghcr.io/onedr0p/home-assistant
  tag: 2023.8.4@sha256:60777ed79b9cde58621c83fcb8ce8d4d4654bbe65cfeb048b4f5afe91fb407ac
env:
  TZ: America/Boise
  POSTGRES_HOST: postgres-rw.default.svc.cluster.local
  POSTGRES_DB: home_assistant
envFrom:
  - secretRef:
      name: home-assistant-secret
service:
  main:
    ports:
      http:
        port: 8123
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/icon: mdi:home-assistant
    hosts:
      - host: &host hass.porkboi.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 750Mi
addons:
  codeserver:
    enabled: true
    image:
      repository: ghcr.io/coder/code-server
      tag: 4.18.0
    env:
      TZ: America/Boise
      GIT_SSH_COMMAND: "ssh -i /config/.ssh/id_rsa -o IdentitiesOnly=yes"
    workingDir: /config
    args:
      - --auth
      - "none"
      - --user-data-dir
      - "/config/.vscode"
      - --extensions-dir
      - "/config/.vscode"
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: porkboi.io
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: |
         proxy_set_header X-Forwarded-Method $request_method;
        hajimari.io/appName: "Hass Config"
        hajimari.io/icon: cib:visual-studio-code
      hosts:
        - host: &host hass-code.porkboi.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    volumeMounts:
      - name: config
        mountPath: /config