---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hass
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jimmy-ungerman/pork3s.git
    path: kubernetes/apps/default/home-assistant
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true