controller:
  type: cronjob
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
restartPolicy: OnFailure

image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:59891d02d0c54e6a498d067637d058a30bbe4f0a1aa01aec2934b2772ee874b2

command: ["/app/recyclarr/recyclarr"]

args: ["sync"]

service:
  main:
    enabled: false

envFrom:
  - secretRef:
      name: radarr-secret
  - secretRef:
      name: radarr4k-secret
  - secretRef:
      name: sonarr-secret

persistence:
  config:
    enabled: true
    type: configMap
    name: recyclarr-configmap
    subPath: recyclarr.yml
    mountPath: /config/recyclarr.yml
    defaultMode: 0775
    readOnly: true
