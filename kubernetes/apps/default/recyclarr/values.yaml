controller:
  type: cronjob
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
restartPolicy: OnFailure

image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:36a6ef2bebe04463fc4bb4308aab285df9f089917bad31269ab91576402ee4bb

command: ["/app/recyclarr/recyclarr"]

args: ["sync"]

service:
  main:
    enabled: false

envFrom:
  - secretRef:
      name: radarr-secret
  - secretRef:
      name: radarr4k-secret
  - secretRef:
      name: sonarr-secret

persistence:
  config:
    enabled: true
    type: configMap
    name: recyclarr-configmap
    subPath: recyclarr.yml
    mountPath: /config/recyclarr.yml
    defaultMode: 0775
    readOnly: true
