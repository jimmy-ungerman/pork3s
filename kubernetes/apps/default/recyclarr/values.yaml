controller:
  type: cronjob
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
restartPolicy: OnFailure

image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:b4671d7a0a2ccd4d1624add59d663e9ac50d7f23df882b47a1d9852979e89596

command: ["/app/recyclarr/recyclarr"]

args: ["sync"]

service:
  main:
    enabled: false

envFrom:
  - secretRef:
      name: radarr-secret
  - secretRef:
      name: radarr4k-secret
  - secretRef:
      name: sonarr-secret

persistence:
  config:
    enabled: true
    type: configMap
    name: recyclarr-configmap
    subPath: recyclarr.yml
    mountPath: /config/recyclarr.yml
    defaultMode: 0775
    readOnly: true
