controller:
  type: cronjob
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
restartPolicy: OnFailure

image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:f39c3a0cf973fe00c02de913c8e9b93b0e97bd2227b7cdb7ec8e37c81cf25866

command: ["/app/recyclarr/recyclarr"]

args: ["sync"]

service:
  main:
    enabled: false

envFrom:
  - secretRef:
      name: radarr-secret
  - secretRef:
      name: radarr4k-secret
  - secretRef:
      name: sonarr-secret

persistence:
  config:
    enabled: true
    type: configMap
    name: recyclarr-configmap
    subPath: recyclarr.yml
    mountPath: /config/recyclarr.yml
    defaultMode: 0775
    readOnly: true
