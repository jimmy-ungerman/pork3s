controller:
  type: cronjob
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
restartPolicy: OnFailure

image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:21fdf8c7b92eaa61c180b7c1396e2b36cbb89641a129c133454acfcc03316881

command: ["/app/recyclarr/recyclarr"]

args: ["sync"]

service:
  main:
    enabled: false

envFrom:
  - secretRef:
      name: radarr-secret
  - secretRef:
      name: radarr4k-secret
  - secretRef:
      name: sonarr-secret

persistence:
  config:
    enabled: true
    type: configMap
    name: recyclarr-configmap
    subPath: recyclarr.yml
    mountPath: /config/recyclarr.yml
    defaultMode: 0775
    readOnly: true
