---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    chart: redis
    targetRevision: 18.2.0
    helm:
      valueFiles:
        - $values/kubernetes/apps/default/redis/app/values.yaml
  - repoURL: 'https://github.com/jimmy-ungerman/pork3s.git'
    targetRevision: app-template
    path: kubernetes/apps/default/redis/app
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true