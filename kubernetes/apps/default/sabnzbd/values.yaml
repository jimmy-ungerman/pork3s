controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/sabnzbd
  tag: 3.7.2@sha256:1650ac838f239899cb3701fd28ffb551e2abdc6b3001d6c19bd80dca0564ec2a

podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"

env:
  SABNZBD__PORT: &port 8080
  SABNZBD__HOST_WHITELIST_ENTRIES: >-
    sabnzbd,
    sabnzbd.media,
    sabnzbd.media.svc,
    sabnzbd.media.svc.cluster,
    sabnzbd.media.svc.cluster.local,
    sabnzbd.porkboi.io
  TZ: 'America/Boise'

service:
  main:
    ports:
      http:
        port: *port

persistence:
  downloads:
    enabled: true
    existingClaim: usenet-data
    mountPath: /data/usenet

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: le-prod
    hosts:
      - host: &host "sabnzbd.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

resources:
  requests:
    cpu: 15m
    memory: "2048M"

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ceph-block