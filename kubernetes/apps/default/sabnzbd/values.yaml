controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/sabnzbd
  tag: 3.7.2@sha256:c493413f6f333b3e4dfba1f740fcec8601e4c50f79af864448dc42836ba7f932

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"

env:
  SABNZBD__PORT: &port 8080
  SABNZBD__HOST_WHITELIST_ENTRIES: >-
    sabnzbd,
    sabnzbd.media,
    sabnzbd.media.svc,
    sabnzbd.media.svc.cluster,
    sabnzbd.media.svc.cluster.local,
    sabnzbd.porkboi.io
  TZ: 'America/Boise'

service:
  main:
    ports:
      http:
        port: *port

persistence:
  downloads:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data/usenet
    mountPath: /data/usenet

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/sabnzbd/dracula.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "sabnzbd.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 8000Mi