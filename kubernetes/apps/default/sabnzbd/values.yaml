controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/sabnzbd
  tag: 4.0.3@sha256:aff676e3c234f7a4493c75813e296c347c02b6e5374acd1858f8244ea44f2b4a

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"

env:
  SABNZBD__PORT: &port 8080
  SABNZBD__HOST_WHITELIST_ENTRIES: >-
    sabnzbd,
    sabnzbd.media,
    sabnzbd.media.svc,
    sabnzbd.media.svc.cluster,
    sabnzbd.media.svc.cluster.local,
    sabnzbd.porkboi.io
  TZ: 'America/Boise'

service:
  main:
    ports:
      http:
        port: *port

persistence:
  downloads:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data/usenet
    mountPath: /data/usenet

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/sabnzbd/dracula.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "sabnzbd.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: longhorn
resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 8000Mi