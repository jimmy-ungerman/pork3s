---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: sabnzbd-restic-secret
  namespace: default
spec:
  itemPath: "vaults/kube-secrets/items/sabnzbd-restic-secret"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: usenet-restic-secret
  namespace: default
spec:
  itemPath: "vaults/kube-secrets/items/usenet-restic-secret"
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sabnzbd
  namespace: default
spec:
  sourcePVC: config-sabnzbd-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: sabnzbd-restic-secret
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
---