controller:
  replicas: 1
  strategy: RollingUpdate
image:
  repository: ghcr.io/onedr0p/theme-park
  tag: 1.13.8@sha256:af878f481549c111a7ed31ff6a317f249bdcdaf232e3bab6c9d9a5a4c74604e1
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/enable: "false"
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    memory: 50Mi