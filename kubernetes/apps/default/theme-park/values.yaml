controller:
  replicas: 1
  strategy: RollingUpdate
image:
  repository: ghcr.io/onedr0p/theme-park
  tag: 1.13.6@sha256:aedee11c22b684e525a4f5159b087021783466cc22a6db164d55ef533df11709
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/enable: "false"
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    memory: 50Mi