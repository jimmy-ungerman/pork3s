controller:
  replicas: 1
  strategy: RollingUpdate
image:
  repository: ghcr.io/onedr0p/theme-park
  tag: 1.13.8@sha256:db0c9070a34cae091e8013224309113efdd72e48ffc854ed5bc118a2e6b284e8
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/enable: "false"
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    memory: 50Mi