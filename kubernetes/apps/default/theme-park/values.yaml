controller:
  replicas: 1
  strategy: RollingUpdate
image:
  repository: ghcr.io/onedr0p/theme-park
  tag: 1.13.10@sha256:018ac59777fce3c04d4d4c133a65afcfed8c8e1732c39d6c4e07595d88b50d37
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      hajimari.io/enable: "false"
    hosts:
      - host: &host "{{ .Release.Name }}.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    memory: 50Mi