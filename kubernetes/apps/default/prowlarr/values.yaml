controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.3.2.2805@sha256:bf4de1aca30245a3db878d892dfbd1ea7ae3dc5789b9dca76764f0243a27755e

env:
  TZ: America/Boise
  PROWLARR__INSTANCE_NAME: prowlarr
  PROWLARR__PORT: &port 9696
  PROWLARR__LOG_LEVEL: info
  PROWLARR__AUTHENTICATION_METHOD: External

service:
  main:
    ports:
      http:
        port: *port

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: ceph-block

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi