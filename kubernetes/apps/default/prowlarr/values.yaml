controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.3.2.2987@sha256:39fbfb369b414a08cea21e2609f2879685864ccfb5b6fcf6ffff8e7163f8118c

env:
  TZ: America/Boise
  PROWLARR__INSTANCE_NAME: prowlarr
  PROWLARR__PORT: &port 9696
  PROWLARR__LOG_LEVEL: info
  PROWLARR__AUTHENTICATION_METHOD: External

service:
  main:
    ports:
      http:
        port: *port

podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: le-prod
    hosts:
      - host: &host "prowlarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: longhorn

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi