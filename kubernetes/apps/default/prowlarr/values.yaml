controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.3.3.3206@sha256:d0caa70ab4b6610c224405a5425ee2757c9260f79723497fdf6629a6822d8bad

env:
  TZ: America/Boise
  PROWLARR__INSTANCE_NAME: prowlarr
  PROWLARR__PORT: &port 9696
  PROWLARR__LOG_LEVEL: info
  PROWLARR__AUTHENTICATION_METHOD: External

service:
  main:
    ports:
      http:
        port: *port

podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/prowlarr/dracula.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "prowlarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: longhorn

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi