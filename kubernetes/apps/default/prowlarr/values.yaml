controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.5.1.3400@sha256:6f9edbbc10ded7f5ad2322e73307e5c2712050538856c71f7059b6a3790c7aa3

env:
  TZ: America/Boise
  PROWLARR__INSTANCE_NAME: prowlarr
  PROWLARR__PORT: &port 9696
  PROWLARR__LOG_LEVEL: info
  PROWLARR__AUTHENTICATION_METHOD: External

service:
  main:
    ports:
      http:
        port: *port

podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/prowlarr/dracula.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "prowlarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: longhorn

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi