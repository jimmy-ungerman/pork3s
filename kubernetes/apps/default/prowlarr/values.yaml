controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.3.2.2863@sha256:e793f8493cdcd994a20bb17c615e19a8378d6da0d12fffc2d75050a5ac85ab72

env:
  TZ: America/Boise
  PROWLARR__INSTANCE_NAME: prowlarr
  PROWLARR__PORT: &port 9696
  PROWLARR__LOG_LEVEL: info
  PROWLARR__AUTHENTICATION_METHOD: External

service:
  main:
    ports:
      http:
        port: *port

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: le-prod
    hosts:
      - host: &host "prowlarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: ceph-block

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 500Mi