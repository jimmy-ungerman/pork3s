---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr-service-extname
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prowlarr.porkboi.io
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  type: ExternalName
  externalName: porkboi.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr-web
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prowlarr.porkboi.io`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
      middlewares:
        - name: http-https-redirectscheme
          namespace: networking
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prowlarr.porkboi.io`)
      services:
        - name: prowlarr
          port: 9696