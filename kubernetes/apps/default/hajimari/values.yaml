env:
  TZ: America/Boise

hajimari:
  title: Apps
  lightTheme: horizon
  darkTheme: horizon
  alwaysTargetBlank: true
  showGreeting: false
  showAppGroups: true
  showAppStatus: true
  showBookmarkGroups: true
  showGlobalBookmarks: false
  showAppUrls: false
  defaultEnable: true
  namespaceSelector:
    matchNames:
      - default
      - argocd
    
podAnnotations:
  configmap.reloader.stakater.com/reload: "hajimari-settings"

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/whitelist-source-range: |
        10.0.0.0/8
      hajimari.io/enable: "false"
    hosts:
      - host: &host "hajimari.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

persistence:
  data:
    enabled: true
    type: emptyDir

resources:
  requests:
    cpu: 100m
    memory: 128M