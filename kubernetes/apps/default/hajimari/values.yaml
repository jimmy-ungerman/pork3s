env:
  TZ: America/Boise

hajimari:
  title: Apps
  lightTheme: horizon
  darkTheme: horizon
  alwaysTargetBlank: true
  showGreeting: false
  showAppGroups: true
  showAppStatus: true
  showBookmarkGroups: true
  showGlobalBookmarks: false
  showAppUrls: false
  defaultEnable: true
  customApps:
    - group: downloads
      apps:
        - name: Sabnzbd
          url: "https://sabnzbd.porkboi.io"
          icon: download
        - name: Radarr
          url: "https://radarr.porkboi.io"
          icon: movie
        - name: Sonarr
          url: "https://sonarr.porkboi.io"
          icon: television
        - name: Radarr4k
          url: "https://radarr4k.porkboi.io"
          icon: movie
        - name: Requests
          url: "https://requests.porkboi.io"
          icon: television-ambient-light
    - group: media
      apps:
        - name: Plex
          url: "https://plex.porkboi.io"
          icon: plex

persistence:
  data:
    enabled: true
    type: emptyDir
resources:
  requests:
    cpu: 100m
    memory: 128M