env:
  TZ: America/Boise

hajimari:
  title: Apps
  darkTheme: espresso
  alwaysTargetBlank: true
  showGreeting: false
  showAppGroups: false
  showAppStatus: false
  showBookmarkGroups: false
  showGlobalBookmarks: false
  showAppUrls: false
  defaultEnable: true
  customApps:
    - group: Media
      apps:
        - name: Plex
          url: "https://plex.porkboi.io"
          icon: plex
persistence:
  data:
    enabled: true
    type: emptyDir
resources:
  requests:
    cpu: 100m
    memory: 128M