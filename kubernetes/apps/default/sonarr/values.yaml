controller:
  type: statefulset
  
image:
  repository: ghcr.io/onedr0p/sonarr-develop
  tag: 4.0.0.710@sha256:438f46db13f15df81159118a9f1d74ce7e2a46e9bd45024b2fa6aecae6036068

env:
  TZ: America/Boise
  SONARR__INSTANCE_NAME: sonarr
  SONARR__PORT: &port 8989
  SONARR__LOG_LEVEL: info

service:
  main:
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.porkboi.io?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
    hosts:
      - host: &host "sonarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: longhorn

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data
