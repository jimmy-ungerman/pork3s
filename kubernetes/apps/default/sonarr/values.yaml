controller:
  type: statefulset
  
image:
  repository: ghcr.io/onedr0p/sonarr-develop
  tag: 4.0.0.451@sha256:e7738ea6dd940191ab3044b134f186dca4cc7dcd5fd8f73d550c8a34d870703f

env:
  TZ: America/Boise
  SONARR__INSTANCE_NAME: sonarr
  SONARR__PORT: &port 8989
  SONARR__LOG_LEVEL: info

service:
  main:
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.porkboi.io/css/base/sonarr/dracula.css"></head>';
        sub_filter_once on;
    hosts:
      - host: &host "sonarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: longhorn

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data