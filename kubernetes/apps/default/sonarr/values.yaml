controller:
  type: statefulset
  
image:
  repository: ghcr.io/onedr0p/sonarr-develop
  tag: 4.0.0.396@sha256:8940ba52cf0081462184155192d27a868e2b00f425c3a082d3952029fc6a1b01

env:
  TZ: America/Boise
  SONARR__INSTANCE_NAME: sonarr
  SONARR__PORT: &port 8989
  SONARR__LOG_LEVEL: info

service:
  main:
    ports:
      http:
        port: *port

probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /ping
        port: *port
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: le-prod
    hosts:
      - host: &host "sonarr.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host


podSecurityContext:
  runAsUser: 950
  runAsGroup: 950
  fsGroup: 950
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: ceph-block

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media
    mountPath: /data/media
  downloads:
    enabled: true
    existingClaim: usenet-data
    mountPath: /data/usenet

resources:
  requests:
    cpu: 10m
    memory: 250Mi
  limits:
    memory: 2000Mi