controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/radarr-develop
          tag: 5.1.2.8207@sha256:7e026aae3fa4ac9d4066a0533fdbfaa35a0ccdc41033bc4f2460aa9401ecfb46
        env:
          TZ: America/Boise
          RADARR__INSTANCE_NAME: Radarr
          RADARR__PORT: &port 7979
          RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.porkboi.io"
          RADARR__LOG_LEVEL: info
        resources:
          requests:
            cpu: 10m
            memory: 256M
          limits:
            memory: 1Gi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
service:
  main:
    ports:
      http:
        port: *port
        
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      external-dns.alpha.kubernetes.io/hostname: radarr.porkboi.io
    hosts:
      - host: &host "radarr.porkboi.io"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
persistence:
  config:
    enabled: true
    existingClaim: radarr-config
  media:
    existingClaim: media