# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        init-db:
          image:
            repository: ghcr.io/onedr0p/postgres-init
            tag: 16.6
            pullPolicy: IfNotPresent
          envFrom: &envFrom
            - secretRef:
                name: radarr-secret
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/radarr-develop
            tag: 5.17.0.9555
          env:
            TZ: America/Boise
            RADARR__APP__INSTANCENAME: Radarr
            RADARR__APP__THEME: dark
            RADARR__AUTH__METHOD: External
            RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
            RADARR__SERVER__PORT: 80
            RADARR__LOG__LEVEL: debug
            RADARR__LOG__DBENABLED: "False"
            RADARR__UPDATE__BRANCH: develop
          envFrom: *envFrom
          resources:
            requests:
              cpu: 10m
              memory: 256M
            limits:
              memory: 1Gi
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups: [10000]
  service:
    app:
      controller: main
      ports:
        http:
          port: 80

  ingress:
    app:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
            http://authentik-server.default.svc.cluster.local:80/outpost.goauthentik.io/auth/nginx        
        nginx.ingress.kubernetes.io/auth-signin: |-
            https://radarr.porkboi.io/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      hosts:
        - host: &host "radarr.porkboi.io"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 80
            - path: /outpost.goauthentik.io
              pathType: Prefix
              service:
                name: authentik-server
                port: 80
      tls:
        - hosts:
            - *host
  persistence:
    config:
      existingClaim: radarr
    cache:
      existingClaim: radarr-cache
      globalMounts:
        - path: /config/MediaCover
    tmp:
      type: emptyDir
    media:
      type: nfs
      server: 10.1.0.25
      path: /mnt/earth/media
      globalMounts:
        - path: /media