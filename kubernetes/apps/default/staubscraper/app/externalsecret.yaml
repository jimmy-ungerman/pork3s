---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: staub-scraper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: staub-scraper-secret
    template:
      data:
        EMAIL: "{{ .EMAIL }}"
        PASSWORD: "{{ .PASSWORD }}"
  dataFrom:
    - extract:
        key: Myfuelportal