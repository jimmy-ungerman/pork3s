controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/plex
          tag: 1.40.0.7998-c29d4c0c8@sha256:6aee52b3ad59747bd8d794820be9771ab11d8ee60168c77ea2871f69301bdc35
        env:
          TZ: America/Boise
        resources:
          requests:
            gpu.intel.com/i915: 1
            cpu: 100m
            memory: 2Gi
          limits:
            gpu.intel.com/i915: 1
            memory: 10Gi
    pod:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 105, 10000]
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 100Gi
          storageClass: rook-ceph-block
          globalMounts:
            - path: /config
service:
  main:
    ports:
      http:
        port: 32400
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      external-dns.alpha.kubernetes.io/hostname: plex.porkboi.io
    hosts:
      - host: &host "plex.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host

persistence:
  transcode:
    type: emptyDir
  media:
    existingClaim: media
    globalMounts:
      - readOnly: true