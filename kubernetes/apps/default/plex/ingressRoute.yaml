apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: default
  annotations:
    hajimari.io/enable: true
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`plex.porkboi.io`)
      services:
        - name: plex
          port: 32400