---
apiVersion: v1
kind: Service
metadata:
  name: plex-service-extname
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: plex.porkboi.io
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
  labels:
    app.kubernetes.io/name: plex
spec:
  type: ExternalName
  externalName: porkboi.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-web
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`plex.porkboi.io`)
      services:
        - name: plex
          port: 32400
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`plex.porkboi.io`)
      services:
        - name: plex
          port: 32400