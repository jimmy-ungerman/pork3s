podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [44, 109, 10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 100Gi
    storageClass: longhorn

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data
  transcode:
    enabled: true
    type: emptyDir
  # test:
  #   enabled: true
  #   type: hostPath
  #   hostPath: /home/jimmy

nodeSelector:
  node-role.kubernetes.io/worker: "true"
  intel.feature.node.kubernetes.io/gpu: "true"

resources:
  requests:
    gpu.intel.com/i915: 1
  limits:
    gpu.intel.com/i915: 1
