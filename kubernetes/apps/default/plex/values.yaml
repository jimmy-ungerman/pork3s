controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/plex
  tag: 1.31.3.6868-28fc46b27@sha256:6be3a2110e0fa96edb16bb9adf406e3636b7b14e991db834d5e37fd327da1781

env:
  TZ: America/Boise

service:
  main:
    ports:
      http:
        port: 32400

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      external-dns.alpha.kubernetes.io/hostname: plex.porkboi.io
    hosts:
      - host: &host "plex.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [44, 109, 10000]

volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 100Gi
    storageClass: longhorn

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data
  transcode:
    enabled: true
    type: emptyDir

nodeSelector:
  node-role.kubernetes.io/worker: "true"
  intel.feature.node.kubernetes.io/gpu: "true"

resources:
  requests:
    gpu.intel.com/i915: 1
  limits:
    gpu.intel.com/i915: 1
