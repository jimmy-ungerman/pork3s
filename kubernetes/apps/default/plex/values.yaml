controller:
  type: statefulset

image:
  repository: ghcr.io/onedr0p/plex
  tag: 1.32.6.7557-1cf77d501@sha256:6f87b0811df009af1defc9afad6afa383b9d821a7fcaddc968df41ba445d321e

env:
  TZ: America/Boise

service:
  main:
    ports:
      http:
        port: 32400

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: porkboi.io
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      external-dns.alpha.kubernetes.io/hostname: plex.porkboi.io
      hajimari.io/icon: mdi:plex
    hosts:
      - host: &host "plex.porkboi.io"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: [44, 109, 10000]

persistence:
  media:
    enabled: true
    type: nfs
    server: 10.0.0.25
    path: /mnt/fire/media/data
    mountPath: /data
  transcode:
    enabled: true
    type: emptyDir
  config:
    enabled: true
    type: pvc
    existingClaim: config-plex-0

nodeSelector:
  node-role.kubernetes.io/worker: "true"
  intel.feature.node.kubernetes.io/gpu: "true"

resources:
  requests:
    gpu.intel.com/i915: 1
  limits:
    gpu.intel.com/i915: 1