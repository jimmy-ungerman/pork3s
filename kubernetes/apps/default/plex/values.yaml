app-template:
  controllers:
    main:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/plex
            tag: 1.41.2.9200-c6bbc1b53@sha256:47c6f3d85f4e739210860934a0bb24126170fa2f6a602fb909467f17a035c311
          env:
            TZ: America/Boise
          resources:
            requests:
              gpu.intel.com/i915: 1
              cpu: 100m
              memory: 2Gi
            limits:
              gpu.intel.com/i915: 1
              memory: 10Gi
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups: [44, 105, 10000]
      statefulset:
        volumeClaimTemplates:
          - name: config
            accessMode: ReadWriteOnce
            size: 250Gi
            storageClass: rook-ceph-block
            globalMounts:
              - path: /config
  service:
    app:
      controller: main
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: porkboi.io
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        external-dns.alpha.kubernetes.io/hostname: plex.porkboi.io
      hosts:
        - host: &host "plex.porkboi.io"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host

  persistence:
    transcode:
      type: emptyDir
    media:
      existingClaim: media-earth
      globalMounts:
        - readOnly: true