---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage

helmCharts:
  - name: longhorn
    releaseName: longhorn
    namespace: storage
    repo: https://charts.longhorn.io
    version: 1.4.2
    valuesFile: values.yaml

resources:
  - externalSecret.yaml
  - jobs/snapshots.yaml
  - jobs/backups.yaml