persistence:
  defaultClassReplicaCount: 1
defaultSettings:
  defaultReplicaCount: 1
  defaultLonghornStaticStorageClass: longhorn
  defaultDataPath: /data
  createDefaultDiskLabeledNodes: true
  backupTarget: s3://longhorn@dummyregion/backups
  backupTargetCredentialSecret: longhorn-secret
  taintToleration: node-role.kubernetes.io/master:NoSchedule
  storageMinimalAvailablePercentage: 10
ingress:
  enabled: true
  ingressClassName: nginx
  host: longhorn.porkboi.io
  tls: true

longhornManager:
  tolerations:
  - key: ""
    operator: "Exists"
    effect: "NoSchedule"

longhornDriver:
  tolerations:
  - key: ""
    operator: "Exists"
    effect: "NoSchedule"