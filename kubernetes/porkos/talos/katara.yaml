            gateway: 10.3.0.1
            metric: 1024
        vip:
          ip: 10.3.0.5
  install:
    diskSelector:
      model: Samsung SSD 870
    extraKernelArgs:
      # Meteor Lake CPU / iGPU
      - i915.enable_guc=3
      # Less security, faster puter
      - apparmor=0
      # Less security, faster puter
      - init_on_alloc=0
      # Less security, faster puter
      - init_on_free=0
      # PCI Passthrough
      - intel_iommu=on
      # PCI Passthrough
      - iommu=pt
      # Less security, faster puter
