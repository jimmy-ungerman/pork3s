---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: le-prod
  annotations:
    "helm.sh/hook": post-install, post-upgrade
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jimmy.ungerman@gmail.com
    privateKeySecretRef:
      name: le-prod
    solvers:
      - dns01:
          cloudflare:
            email: jimmy.ungerman@gmail.com
            apiKeySecretRef:
              name: cloudflare-secret
              key: apiToken
        selector:
          dnsZones:
            - porkboi.io
