external-dns:
  fullnameOverride: external-dns-unifi
  logLevel: debug
  provider:
    name: webhook
    webhook:
      image:
        repository: ghcr.io/kashalls/external-dns-unifi-webhook
        tag: v0.5.1
      env:
        - name: UNIFI_HOST
          value: "https://10.0.0.1"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: UNIFI_USER
          valueFrom:
            secretKeyRef:
              name: &secret external-dns-secret-unifi
              key: UNIFI_USER
        - name: UNIFI_PASS
          valueFrom:
            secretKeyRef:
              name: *secret
              key: UNIFI_PASS
        - name: UNIFI_SKIP_TLS_VERIFY
          value: "true"
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
  policy: sync
  extraArgs:
    - --ignore-ingress-tls-spec
  sources:
    - ingress
    - service
  txtOwnerId: default
  txtPrefix: k8s.
  domainFilters:
    - porkboi.io
  excludeDomains:
    - internal
  podAnnotations:
    secret.reloader.stakater.com/reload: *secret