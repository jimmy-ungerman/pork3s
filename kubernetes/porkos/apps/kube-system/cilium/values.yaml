cilium:
  autoDirectNodeRoutes: true
  bandwidthManager:
    enabled: true
    bbr: true
  bpf:
    datapathMode: netkit
    masquerade: true
    preallocateMaps: true
    tproxy: true
  bgpControlPlane:
    enabled: true
  cgroup:
    automount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  cluster:
    id: 1
    name: porkos
  cni:
    exclusive: false
  devices: enp+
  enableIPv4BIGTCP: true
  endpointRoutes:
    enabled: true
  envoy:
    enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
    ui:
      enabled: true
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://authentik-server.default.svc.cluster.local:80/outpost.goauthentik.io/auth/nginx        
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://hubble.porkboi.io/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        className: nginx
        hosts:
          - hubble.porkboi.io
      rollOutPods: true
  ipam:
    mode: kubernetes
  ipv4NativeRoutingCIDR: 10.42.0.0/16
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 7445
  kubeProxyReplacement: true
  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
  loadBalancer:
    acceleration: best-effort
    algorithm: maglev
    mode: dsr
  localRedirectPolicy: true
  operator:
    replicas: 2
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
  rollOutCiliumPods: true
  routingMode: native

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE