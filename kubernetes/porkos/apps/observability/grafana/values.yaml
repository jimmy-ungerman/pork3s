  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      provider:
        disableDelete: true
        foldersFromFilesStructure: true
    datasources:
      enabled: true
      searchNamespace: ALL
      labelValue: ""
  plugins:
    - grafana-clock-panel
    - grafana-piechart-panel
    - grafana-worldmap-panel
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - vonage-status-panel
  serviceMonitor:
    enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - &host grafana.porkboi.io
    tls:
      - hosts:
          - *host
  persistence:
    enabled: false
  testFramework:
    enabled: false