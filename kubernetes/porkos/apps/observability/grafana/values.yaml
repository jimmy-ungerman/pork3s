grafana:
  deploymentStrategy:
    type: Recreate
  extraInitContainers:
    - name: 01-init-db
      image: ghcr.io/onedr0p/postgres-init:17.4
      imagePullPolicy: IfNotPresent
      envFrom:
        - secretRef:
            name: &secret grafana-secret

  replicas: 2

  env:
    GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
    GF_AUTH_GENERIC_OAUTH_NAME: "authentik"
    GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
    GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://id.porkboi.io/application/o/authorize/"
    GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://id.porkboi.io/application/o/token/"
    GF_AUTH_GENERIC_OAUTH_API_URL: "https://id.porkboi.io/application/o/userinfo/"
    GF_AUTH_SIGNOUT_REDIRECT_URL: "https://id.porkboi.io/application/o/grafana/end-session/"
    GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: true
    GF_AUTH_OAUTH_AUTO_LOGIN: "true"
    GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'authentik Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
    GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    GF_EXPLORE_ENABLED: true
    GF_SECURITY_ANGULAR_SUPPORT_ENABLED: true
    GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
    GF_SECURITY_COOKIE_SAMESITE: grafana
    GF_SERVER_ROOT_URL: https://grafana.porkboi.io
  envFromSecrets:
    - name: *secret
  grafana.ini:
    analytics:
      check_for_updates: false
      check_for_plugin_updates: false
      reporting_enabled: false
    auth:
      oauth_auto_login: true
      oauth_allow_insecure_email_lookup: true
    auth.generic_oauth:
      enabled: true
      name: Authentik
      icon: signin
      scopes: openid profile email groups
      empty_scopes: false
      login_attribute_path: preferred_username
      groups_attribute_path: groups
      name_attribute_path: name
      use_pkce: true
    auth.generic_oauth.group_mapping:
      org_id: 1
    auth.basic:
      enabled: false
    auth.anonymous:
      enabled: true
      org_id: 1
      org_name: Main Org.
      org_role: Viewer
    news:
      news_feed_enabled: false
  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources:
        - { name: Alertmanager, orgId: 1 }
        - { name: Loki, orgId: 1 }
        - { name: Prometheus, orgID: 1 }
      datasources:
        - name: Prometheus
          type: prometheus
          uid: prometheus
          access: proxy
          url: http://prometheus-operated.observability.svc.cluster.local:9090
          isDefault: true
        - name: Loki
          type: loki
          uid: loki
          access: proxy
          url: http://loki-headless.observability.svc.cluster.local:3100
          jsonData:
            maxLines: 250
        - name: Alertmanager
          type: alertmanager
          uid: alertmanager
          access: proxy
          url: http://alertmanager-operated.observability.svc.cluster.local:9093
          jsonData:
            implementation: prometheus
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
