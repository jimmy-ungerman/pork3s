---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authentik Grafana
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ `{{ .OIDC_CLIENT_ID }}` }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ `{{ .OIDC_CLIENT_SECRET}}` }}"
  dataFrom:
    - extract:
        key: grafana