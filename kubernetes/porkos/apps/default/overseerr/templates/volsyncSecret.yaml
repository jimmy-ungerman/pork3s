---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: overseerr-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: overseerr-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ `{{ .RESTIC_REPOSITORY }}` }}/overseerr'
        RESTIC_PASSWORD: "{{ `{{ .RESTIC_PASSWORD }}` }}"
        AWS_ACCESS_KEY_ID: "{{ `{{ .RESTIC_ACCESS_KEY }}` }}"
        AWS_SECRET_ACCESS_KEY: "{{ `{{ .RESTIC_ACCESS_SECRET }}` }}"
  dataFrom:
    - extract: 
        key: restic-remote