---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "overseerr"
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "overseerr-dst"
  resources:
    requests:
      storage: "5Gi"
  storageClassName: "rook-ceph-block"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overseerr-cache
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block