app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/plex
            tag: 1.41.6.9685@sha256:37d36646471fb905a0080daaaa1f09ad3370b06149ed5f94dad73ead591cad0e
          env:
            TZ: America/Boise
            PLEX_ADVERTISE_URL: https://plex.porkboi.io:443
            PLEX_NO_AUTH_NETWORKS: 10.2.0.0/24
          resources:
            requests:
              cpu: 100m
            limits:
              gpu.intel.com/i915: 1
              memory: 16Gi
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /identity
                  port: &port 32400
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [44]
  service:
    app:
      controller: main
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - host: &host "plex.porkboi.io"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host

  persistence:
    config:
      existingClaim: plex
      # TODO: If setting up Plex for the first time, you'll want to add the globalMounts section
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server
    cache:
      existingClaim: plex-cache
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server/Cache
    logs:
      type: emptyDir
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server/Logs
    tmp:
      type: emptyDir
    transcode:
      type: emptyDir
    media:
      type: nfs
      server: nas.porkboi.io
      path: /mnt/earth/media
      globalMounts:
        - path: /media