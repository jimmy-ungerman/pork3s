app-template:
  controllers:
    main:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/plex
            tag: 1.41.5.9522@sha256:6d393c4eee152100bd6762a94bdd891b8c80c1c8a914a7f906b4097ab69fd557
          env:
            TZ: America/Boise
          resources:
            requests:
              cpu: 100m
            limits:
              gpu.intel.com/i915: 1
              memory: 16Gi
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups: [44, 105, 10000]
  service:
    app:
      controller: main
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - host: &host "plex.porkboi.io"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host

  persistence:
    config:
      existingClaim: plex
      # TODO: If setting up Plex for the first time, you'll want to add the globalMounts section
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server
    cache:
      existingClaim: plex-cache
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server/Cache
    logs:
      type: emptyDir
      globalMounts:
        - path: /config/Library/Application Support/Plex Media Server/Logs
    tmp:
      type: emptyDir
    transcode:
      type: emptyDir
    media:
      type: nfs
      server: nas.porkboi.io
      path: /mnt/earth/media
      globalMounts:
        - path: /media