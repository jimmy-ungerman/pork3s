app-template:
  controllers:
    romm:
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        01-init-db:
          envFrom: &envFrom
            - secretRef:
                name: romm-secret
          image:
            repository: ghcr.io/home-operations/postgres-init
            tag: "17.6.0"
      containers:
        app:
          image:
            repository: ghcr.io/rommapp/romm
            tag: 4.1.4@sha256:293b2f0fcd690169923bc1d3ae6b41c709bf0655d8d02e04fd7882fc0ee01286
          envFrom: *envFrom
          env:
            ROMM_DB_DRIVER: postgresql
            ROMM_BASE_PATH: /romm
            DISABLE_DOWNLOAD_ENDPOINT_AUTH: true
            ENABLE_SCHEDULED_RESCAN: "true"
            SCHEDULED_RESCAN_CRON: "0 3 * * *"
            ENABLE_SCHEDULED_UPDATE_SWITCH_TITLEDB: "false"
            ENABLE_SCHEDULED_UPDATE_MAME_XML: "false"
            ENABLE_RESCAN_ON_FILESYSTEM_CHANGE: "true"
            RESCAN_ON_FILESYSTEM_CHANGE_DELAY: 5
            DISABLE_USERPASS_LOGIN: false
            ROMM_AUTH_SECRET_KEY: ""
            TZ: "America/Boise"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  service:
    app:
      controller: romm
      ports:
        http:
          port: 8080

  ingress:
    app:
      enabled: true
      className: nginx
      hosts:
        - host: &host roms.porkboi.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: http

  persistence:
    config:
      type: configMap
      name: romm-config
      globalMounts:
        - path: /romm/config/config.yml
          subPath: config.yml
          readOnly: false
    assets:
      existingClaim: romm-assets
      globalMounts:
        - path: /romm/assets
          readOnly: false
    resources:
      existingClaim: romm-resources
      globalMounts:
        - path: /romm/resources
          readOnly: false
    nginx-conf:
      type: emptyDir
      globalMounts:
        - path: /etc/nginx/conf.d
    tmp:
      type: emptyDir
      sizeLimit: 1Gi
    media:
      type: nfs
      server: nas.porkboi.io
      path: /mnt/earth/media/data/media/roms
      globalMounts:
        - path: /romm/library