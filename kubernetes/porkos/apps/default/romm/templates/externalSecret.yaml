---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: romm-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        REDIS_HOST: dragonfly.database.svc.cluster.local
        REDIS_PORT: "6379"
        DB_HOST: &dbhost postgres17-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: &dbuser '{{ printf "{{ .ROMM_POSTGRES_USER }}" }}'
        DB_PASSWD: &dbpass '{{ printf "{{ .ROMM_POSTGRES_PASSWORD }}" }}'
        DB_NAME: &dbname romm
        IGDB_CLIENT_ID: '{{ printf "{{ .ROMM_IGDB_CLIENT_ID }}" }}' 
        IGDB_CLIENT_SECRET: '{{ printf "{{ .ROMM_IGDB_CLIENT_SECRET }}" }}' 

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: '{{ printf "{{ .POSTGRES_SUPER_PASS }}" }}'
  data:
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: POSTGRES_SUPER_PASS
    - secretKey: ROMM_POSTGRES_USER
      remoteRef:
        key: ROMM_POSTGRES_USER
    - secretKey: ROMM_POSTGRES_PASSWORD
      remoteRef:
        key: ROMM_POSTGRES_PASSWORD