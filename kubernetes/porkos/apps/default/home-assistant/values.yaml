app-template:
  controllers:
    app:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/home-assistant
            tag: 2025.4.2@sha256:ec6ee6987362b869c8d1fcfa9aa85a86cf1ba8cb4716a53d4dc9d30eb41b1a3e
          env:
            TZ: America/Boise
            HASS_HTTP_TRUSTED_PROXY_1: 10.2.0.0/24
            HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            HASS_HTTP_TRUSTED_PROXY_3: 10.244.0.0/16
          envFrom:
            - secretRef:
                name: home-assistant-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 2Gi
        matter-server:
          image:
            repository: ghcr.io/home-assistant-libs/python-matter-server
            tag: 7.0.1@sha256:828c1cd3f957bb0287a099a439505457a25f5d65ed34281acf19cfbf537fe346
          env:
            TZ: America/Boise
          securityContext:
            runAsUser: 0
            runAsGroup: 0
  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  service:
    app:
      controller: app
      ports:
        http:
          port: &port 8123
  ingress:
    app:
      enabled: true
      className: nginx
      hosts:
        - host: &host "home.porkboi.io"
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
  persistence:
    config:
      existingClaim: home-assistant
      globalMounts:
        - path: /config
    config-cache:
      existingClaim: home-assistant-cache
      globalMounts:
        - path: /config/.venv
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    config-tts:
      type: emptyDir
      globalMounts:
        - path: /config/tts
    tmp:
      type: emptyDir
      globalMounts:
        - path: /tmp
    matter-server-config:
      enabled: true
      existingClaim: matter-server-config
      advancedMounts:
        app:
          matter-server:
            - path: /data