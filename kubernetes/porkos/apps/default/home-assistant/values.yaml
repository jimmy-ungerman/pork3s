app-template:
  controllers:
    app:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/home-assistant
            tag: 2025.5.1@sha256:020eecfb33fbc8473a54d24607e0352d4381af51d9963cfa70b7b915115da2d1
          env:
            TZ: America/Boise
            HASS_HTTP_TRUSTED_PROXY_1: 10.2.0.0/24
            HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            HASS_HTTP_TRUSTED_PROXY_3: 10.244.0.0/16
          envFrom:
            - secretRef:
                name: home-assistant-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 2Gi
        matter-server:
          image:
            repository: ghcr.io/home-assistant-libs/python-matter-server
            tag: 7.1.0b1@sha256:3d73f0a21cd50c3ab3061716e8b8e4028e4c067041ddfd86e83fa12e2e6dea2f
          env:
            TZ: America/Boise
            MATTER_SERVER__INSTANCE_NAME: matter-server
            MATTER_SERVER__PORT: 5580
          args:
            - --storage-path=/data
            - --paa-root-cert-dir=/data/paa-root-cert
            - --primary-interface=eth0
            - --log-level=debug
          securityContext:
            runAsUser: 0
            runAsGroup: 0
  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  service:
    app:
      controller: app
      ports:
        http:
          port: &port 8123
        matter-server:
          port: 5580
  ingress:
    app:
      enabled: true
      className: nginx
      hosts:
        - host: &host "home.porkboi.io"
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
  persistence:
    config:
      existingClaim: home-assistant
      globalMounts:
        - path: /config
    config-cache:
      existingClaim: home-assistant-cache
      globalMounts:
        - path: /config/.venv
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    config-tts:
      type: emptyDir
      globalMounts:
        - path: /config/tts
    tmp:
      type: emptyDir
      globalMounts:
        - path: /tmp
    matter-server-config:
      enabled: true
      existingClaim: matter-server-config
      advancedMounts:
        app:
          matter-server:
            - path: /data