app-template:
  controllers:
    app:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/home-assistant
            tag: 2025.3.3@sha256:911d89f0c6dfa54c3cc0d79bc538796259e3374fe561f2cfdbc728822bf016d7
          env:
            TZ: America/Boise
            HASS_HTTP_TRUSTED_PROXY_1: 10.2.0.0/24
            HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            HASS_HTTP_TRUSTED_PROXY_3: 10.244.0.0/16
          envFrom:
            - secretRef:
                name: home-assistant-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 2Gi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  service:
    app:
      controller: app
      ports:
        http:
          port: &port 8123
  ingress:
    app:
      enabled: true
      className: nginx
      hosts:
        - host: &host "home.porkboi.io"
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
  persistence:
    config:
      existingClaim: home-assistant
      globalMounts:
        - path: /config
    config-cache:
      existingClaim: home-assistant-cache
      globalMounts:
        - path: /config/.venv
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    config-tts:
      type: emptyDir
      globalMounts:
        - path: /config/tts
    tmp:
      type: emptyDir
      globalMounts:
        - path: /tmp