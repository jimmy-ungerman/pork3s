app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/tautulli
            tag: 2.15.2@sha256:4e7d75c9fe8f96ae766269fb451fc5ad215451b30a463c11142c492512c021cd
          env:
            TZ: America/Boise
            TAUTULLI__PORT: &port 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /status
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  service:
    app:
      controller: main
      ports:
        http:
          port: *port
  ingress:
    app:
      enabled: true
      className: nginx
      hosts:
        - host: &host "tautulli.porkboi.io"
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
  persistence:
    config:
      existingClaim: tautulli
    config-cache:
      existingClaim: tautulli-cache
      globalMounts:
        - path: /config/cache
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    tmp:
      type: emptyDir