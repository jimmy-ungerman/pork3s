---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "tautulli"
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "tautulli-dst"
  resources:
    requests:
      storage: "5Gi"
  storageClassName: "rook-ceph-block"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-cache
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 15Gi
  storageClassName: rook-ceph-block