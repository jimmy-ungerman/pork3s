---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_DATABASE_NAME: &dbname immich
        DB_HOSTNAME: &dbhost postgres-16-immich-rw.database.svc.cluster.local
        DB_USERNAME: &dbuser "{{ `{{ .IMMICH_POSTGRES_USER }}` }}"
        DB_PASSWORD: &dbpass "{{ `{{ .IMMICH_POSTGRES_PASSWORD }}` }}"
        JWT_SECRET: "{{ `{{ .IMMICH_JWT_SECRET }}` }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ `{{ .POSTGRES_SUPER_PASS }}` }}"
  dataFrom:
    extract:
      key: immich
    extract:
      key: cloudnative-pg