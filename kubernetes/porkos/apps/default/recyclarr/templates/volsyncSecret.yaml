---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: recyclarr-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ printf "{{ .RESTIC_REPOSITORY }}" }}/recyclarr'
        RESTIC_PASSWORD: '{{ printf "{{ .RESTIC_PASSWORD }}" }}'
        AWS_ACCESS_KEY_ID: '{{ printf "{{ .RESTIC_ACCESS_KEY }}" }}'
        AWS_SECRET_ACCESS_KEY: '{{ printf "{{ .RESTIC_ACCESS_SECRET }}" }}'
  data:
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: RESTIC_REPOSITORY
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: RESTIC_PASSWORD
    - secretKey: RESTIC_ACCESS_KEY
      remoteRef:
        key: RESTIC_ACCESS_KEY
    - secretKey: RESTIC_ACCESS_SECRET
      remoteRef:
        key: RESTIC_ACCESS_SECRET