---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "recyclarr"
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "recyclarr-dst"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: "rook-ceph-block"