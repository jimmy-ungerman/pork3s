app-template:
  controllers:
    wallos:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/ellite/wallos
            tag: 2.47.1@sha256:5a78a0ed23f4664babb38fa6ce50d782b85399e8daa707a4a5bc2d58cf29fbe7
          env:
            TZ: America/Boise
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 256Mi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: false
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile: { type: RuntimeDefault }
  service:
    app:
      controller: wallos
      ports:
        http:
          port: 80
  ingress:
    app:
      className: nginx
      hosts:
        - host: &host "subs.porkboi.io"
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
  persistence:
    data:
      existingClaim: wallos
      advancedMounts:
        wallos:
          app:
            - subPath: "db"
              path: "/var/www/html/db"
            - subPath: "logos"
              path: "/var/www/html/images/uploads/logos"