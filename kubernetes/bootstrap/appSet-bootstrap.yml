apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  syncPolicy:
    applicationsSync: create-only
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: &repoURL https://github.com/jimmy-ungerman/pork3s
        revision: &revision appset
        directories:
          - path: kubernetes/apps/system/*
          - path: kubernetes/apps/observability/*
          - path: kubernetes/apps/networking/*
          # - path: kubernetes/apps/rook-ceph/*
          - path: kubernetes/apps/cert-manager/*
          - path: kubernetes/apps/databases/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{ (split "/" .path.path)._2 }}'
      project: default
      source:
        repoURL: *repoURL
        path: '{{.path.path}}'
        targetRevision: *revision
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
