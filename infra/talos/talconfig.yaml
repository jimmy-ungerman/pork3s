---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json

clusterName: porkboi
endpoint: "https://10.1.0.15:6443"

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.6.4
# renovate: depName=kubernetes/kubernetes datasource=github-releases extractVersion=^v(?<version>.*)$
kubernetesVersion: 1.29.1

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
cniConfig:
  name: none

additionalApiServerCertSans:
  - kube.porkboi.io
  - "127.0.0.1"

additionalMachineCertSans:
  - kube.porkboi.io
  - "127.0.0.1"

nodes:
  - hostname: aang
    ipAddress: 10.1.0.2
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:06.0/0000:01:00.0/nvme/nvme0/nvme0n1
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.2/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15

  - hostname: katara
    ipAddress: 10.1.0.3
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:06.0/0000:01:00.0/nvme/nvme0/nvme0n1
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.3/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15

  - hostname: sokka
    ipAddress: 10.1.0.4
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:06.0/0000:01:00.0/nvme/nvme0/nvme0n1
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.4/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15

  - hostname: zuko
    ipAddress: 10.1.0.5
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.5/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024

  - hostname: toph
    ipAddress: 10.1.0.6
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.6/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024

  - hostname: iroh
    ipAddress: 10.1.0.7
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.7/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
            
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    - |-
      machine:
        network:
          disableSearchDomain: true

    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.1.0.15
              aliases:
                - kube.porkboi.io

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true
        etcd:
          extraArgs:
            metrics: extensive
            listen-metrics-urls: http://0.0.0.0:2381
        scheduler:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        controllerManager:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
          

    # Configure containerd
    - |-
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.0.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
worker:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/nodeIP
        value:
          validSubnets:
            - 10.1.0.0/24

    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true,KubeletTracing=true

    - |-
      - op: add
        path: /machine/features/kubePrism
        value:
          enabled: true
          port: 7445

    - |-
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
              [plugins."io.containerd.tracing.processor.v1.otlp"]
                endpoint = "http://tempo.monitoring.svc.cluster.local:4318"
              [plugins."io.containerd.internal.v1.tracing"]
                sampling_ratio = 1.0
                service_name = "containerd"
            path: /etc/cri/conf.d/20-customization.part
            op: create

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.1.0.15
              aliases:
                - kube.porkboi.io

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"