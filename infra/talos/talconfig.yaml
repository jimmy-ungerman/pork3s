---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: porkos
endpoint: "https://10.1.0.15:6443"
allowSchedulingOnMasters: true

additionalApiServerCertSans: &san
  - porkos.porkboi.io
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.8.0
# renovate: depName=kubernetes/kubernetes datasource=github-releases extractVersion=^v(?<version>.*)$
kubernetesVersion: v1.31.1

cniConfig:
  name: none

nodes:
  - hostname: zuko
    ipAddress: 10.1.0.5
    controlPlane: true
    installDiskSelector:
      model: "Samsung SSD 870"
      size: "<= 256GB"
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.5/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: toph
    ipAddress: 10.1.0.6
    controlPlane: true
    installDiskSelector:
      model: "Samsung SSD 870"
      size: "<= 256GB"
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.6/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15
    patches:
      - *kubelet_extra_mounts

  - hostname: iroh
    ipAddress: 10.1.0.7
    controlPlane: true
    installDiskSelector:
      model: "Samsung SSD 870"
      size: "<= 256GB"
    networkInterfaces:
      - interface: enp89s0
        addresses:
          - 10.1.0.7/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.1.0.1
            metric: 1024
        vip:
          ip: 10.1.0.15
    patches:
      - *kubelet_extra_mounts
    
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Disable Host DNS
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true

   # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.1.0.0/24

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.1.0.15
              aliases:
                - porkos.porkboi.io
          

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Configure nfs mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.0.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "7500000"
          net.core.wmem_max: "7500000"

    # Various udev rules
    - |-
      machine:
        udev:
          rules:
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"